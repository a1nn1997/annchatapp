<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <h1 id="heading1">Chat App</h1>
        <div id="loginform">
            <input id="username">
            <button id="login">Login</button>
        </div>
        <div id="chatbox">
            <input id="msg">
            <button id="send">SEND</button> <br>
            <button id="start-record-btn" type="speak message">speak message</button><br>
            <button id="pause-record-btn"  type="stop recording" onclick="javascript:erase();">stop recording</button>
            <textarea id="note-textarea"  rows="2"></textarea>
            
            <label for="audioOutput" id="audioOutput1"> 
                <input type="checkbox" name="audioOutput" id="audioOutput"> listen messages
            </label>
            <ul id="chats"></ul>
            <p id="recording-instructions">Enable Listen Message to listen messages in audio format.</p>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>
</html>
